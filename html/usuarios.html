<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- T√≠tulo y breadcrumb alineados -->
    <div class="d-flex justify-content-between align-items-center">
        <h4><i class="fa-solid fa-users-gear me-2"></i> Usuarios</h4>

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="/menu.html">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Usuarios</li>
            </ol>
        </nav>
    </div>

    <!-- Secci√≥n de usuarios -->
    <div class="card mt-4">
        <div class="card-header">
            <div class="row align-items-center">
                <div class="col-9 d-flex gap-2">
                    <p>Cat√°logo de Usuarios</p>
                </div>
                <div class="col-3 d-flex justify-content-end align-items-center">
                    <label for="estadoSelect" class="form-label m-0 me-2">Estado:</label>
                    <select id="estadoSelect" class="form-select  w-auto">
                        <option value="activos">Activos</option>
                        <option value="inactivos">Inactivos</option>
                    </select>
                    <script>
                    document.getElementById("estadoSelect").addEventListener("change", function() {
                        console.log("Estado seleccionado:", this.value);
                    });
                    </script>
                </div>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarUsuario">
                <i class="fas fa-plus"></i> Agregar nuevo
            </button>
        </div>

        <!-- Modal para agregar usuario -->
        <div class="modal fade" id="modalAgregarUsuario" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Agregar Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formUsuario">
                            <input type="hidden" id="editIndex">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo</label>
                                <input type="email" class="form-control" id="correo" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo</label>
                                <select class="form-select" id="tipo" required>
                                    <option value="Limpieza">Limpieza</option>
                                    <option value="Administrador">Administrador</option>
                                    <option value="Soporte">Soporte</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="usuario" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="button" class="btn btn-success">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para editar usuario -->
        <div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Editar Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formEditarUsuario">
                            <input type="hidden" id="editIndex">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="editNombre" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo</label>
                                <input type="email" class="form-control" id="editCorreo" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="editUsuario" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo</label>
                                <select class="form-select" id="editTipo" required>
                                    <option value="Limpieza">Limpieza</option>
                                    <option value="Administrador">Administrador</option>
                                    <option value="Soporte">Soporte</option>
                                </select>                               
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Estatus</label>
                                <select class="form-select" id="editEstatus" required>
                                    <option value="Activo">Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-success">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span>Mostrando 
                    <input type="number" min="1" max="999" value="1" class="form-control d-inline-block" style="width: 3rem;"> registros
                </span>

                <div class="input-group" style="max-width: 250px;">
                    <input type="text" class="form-control" placeholder="Buscar">
                    <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered align-middle">
                    <thead class="table-warning">
                        <tr>
                            <th>N¬∞</th>
                            <th>Nombre</th>
                            <th>Usuario</th>
                            <th>Correo</th>
                            <th>Tipo</th>
                            <th>Estatus</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaUsuarios">
                        <tr>
                            <td>1</td>
                            <td>Luisa</td>
                            <td>luis12</td>
                            <td>luisi@gmail.com</td>
                            <td>Limpieza</td>
                            <td>Activo</td>
                            <td>
                                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#modalEditarUsuario">‚úèÔ∏è</button>
                                <button class="btn btn-secondary btn-sm">üîë</button>
                                <button class="btn btn-danger btn-sm">‚ùå</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <span>Mostrando registros del 1 al * de un total de * registros</span>

                <nav aria-label="Page navigation example">
                    <ul class="pagination mb-0">
                        <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
