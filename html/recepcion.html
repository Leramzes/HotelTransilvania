<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista General Recepción</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* Tarjetas de habitaciones */
        .room-card {
            position: relative;
            padding: 15px;
            border-radius: 12px;
            color: white;
            text-align: left;
            font-weight: bold;
            margin-bottom: 15px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            transition: transform 0.2s ease-in-out;
            border: none;
            width: 100%;
            text-align: left;
        }

        .room-card:hover {
            transform: scale(1.05);
        }

        .room-card h5 {
            margin: 0;
            font-size: 1.5rem;
        }

        .room-icon {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            opacity: 0.8;
        }

        .room-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-radius: 0 0 12px 12px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Colores de las habitaciones */
        .available { background-color: #28a745; }   /* Verde - Disponible */
        .occupied { background-color: #dc3545; }    /* Rojo - Ocupada */
        .cleaning { background-color: #007bff; }    /* Azul - Limpieza */
        .reserved { background-color: #17a2b8; }    /* Celeste - Reservada */
        .warning   { background-color: #fd7e14; }   /* Naranja - Mantenimiento */
    </style>
</head>

<body>
    <div class="container-fluid mt-4">
        <!-- Título y breadcrumb alineados -->
        <div class="d-flex justify-content-between align-items-center">
            <h4><i class="fas fa-sign-in-alt"></i> Vista General Recepción</h4>

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="/menu.html">Inicio</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Recepción</li>
                </ol>
            </nav>
        </div>

        <!-- Pestañas -->
        <ul class="nav nav-tabs mt-4">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#todos">Todos</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#primer-nivel">Primer Nivel</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#segundo-nivel">Segundo Nivel</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tercer-nivel">Tercer Nivel</button></li>
        </ul>

        <!-- Contenido de pestañas -->
        <div class="tab-content mt-3">
            <div id="todos" class="tab-pane fade show active">
                <div class="row">
                    <div class="col-md-3">
                        <button class="room-card available" onclick="handleClick(101)">
                            <h5>101</h5>
                            <span>SENCILLA</span>
                            <i class="fas fa-bed room-icon"></i>
                            <div class="room-status">
                                <span>Disponible</span>
                                <i class="fas fa-arrow-right"></i>
                            </div>
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="room-card occupied" onclick="handleClick(105)">
                            <h5>105</h5>
                            <span>TRIPLE</span>
                            <i class="fas fa-bed room-icon"></i>
                            <div class="room-status">
                                <span>Ocupada</span>
                                <i class="fas fa-arrow-right"></i>
                            </div>
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="room-card available" onclick="handleClick(203)">
                            <h5>203</h5>
                            <span>SENCILLA</span>
                            <i class="fas fa-bed room-icon"></i>
                            <div class="room-status">
                                <span>Disponible</span>
                                <i class="fas fa-arrow-right"></i>
                            </div>
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="room-card cleaning" onclick="handleClick(207)">
                            <h5>207</h5>
                            <span>DOBLE</span>
                            <i class="fas fa-bed room-icon"></i>
                            <div class="room-status">
                                <span>Limpieza</span>
                                <i class="fas fa-arrow-right"></i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function handleClick(roomNumber) {
            alert("Has seleccionado la habitación " + roomNumber);
            // Aquí puedes redirigir a otra página o realizar más acciones
        }
    </script>
</body>
</html>
